<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIJAN's Home of Cricket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Electrolize', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            color: #fff;
        }

        /* Header Styles - Exact copy from ipl2024.html */
        .header {
            background: linear-gradient(90deg, #00d4ff 0%, #0099ff 50%, #0066ff 100%);
            padding: 10px 0;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .home-logo {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .home-logo:hover {
            transform: scale(1.1) rotate(360deg);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-subtitle {
            text-align: center;
            color: #00d4ff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Tournament Card Styles */
        .tournament-card {
            background: linear-gradient(135deg, #9a9eb6 0%, #2a2f4a 100%);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 30px 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .tournament-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.5);
            border-color: #00ff88;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MODIFIED: Reduced height from 400px to 200px for a proportional logo container */
        .logo-placeholder {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 10px;
            /* Ensures images are centered within this box */
            display: flex; 
            align-items: center;
            justify-content: center;
            font-size: 80px;
            transition: all 0.3s ease;
        }

        .tournament-card:hover .logo-placeholder {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00ff88;
            transform: scale(1.05);
        }

        /* CORRECTED: The most reliable way to scale an image within a container without distorting it */
        .custom-logo {
            max-width: 100%;
            max-height: 100%;
            width: auto; /* Allow width to adjust based on aspect ratio */
            height: auto; /* Allow height to adjust based on aspect ratio */
            object-fit: contain; 
        }

        .tournament-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            line-height: 1.4;
        }

        /* Footer */
        .footer {
            background: linear-gradient(90deg, #0066ff 0%, #0099ff 50%, #00d4ff 100%);
            padding: 30px 0;
            margin-top: 60px;
            text-align: center;
            box-shadow: 0 -4px 20px rgba(0, 212, 255, 0.5);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.2rem;
            }

            .page-subtitle {
                font-size: 1.4rem;
            }

            .logo-placeholder {
                width: 200px;
                height: 200px;
                font-size: 60px;
            }

            .tournament-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="home-logo" onclick="goHome()">
                üèè
            </div>
            <h1 class="header-title">SRIJAN's Home of Cricket</h1>
        </div>
    </header>

    <div class="main-content">
        <h2 class="page-subtitle">Select Tournament</h2>
        
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <a href="#" class="tournament-card" onclick="window.location.href='iplsquads.html';">
                    <div class="logo-placeholder">
                        <img src="ipl.png" alt="Trophy Logo" class="custom-logo">
                    </div>
                    <div class="tournament-name">Indian Premier League</div>
                </a>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <a href="#" class="tournament-card" onclick="window.location.href='bblsquads.html';">
                    <div class="logo-placeholder">
                        <img src="bbl.png" alt="Trophy Logo" class="custom-logo">
                    </div>
                    <div class="tournament-name">Big Bash League</div>
                </a>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <a href="#" class="tournament-card" onclick="window.location.href='sa20squads.html';">
                    <div class="logo-placeholder">
                        <img src="sa20.png" alt="Trophy Logo" class="custom-logo">
                    </div>
                    <div class="tournament-name">South Africa SA20</div>
                </a>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <a href="#" class="tournament-card" onclick="window.location.href='ilt20squads.html';">
                    <div class="logo-placeholder">
                        <img src="ilt20.png" alt="Trophy Logo" class="custom-logo">
                    </div>
                    <div class="tournament-name">UAE ILT20</div>
                </a>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12">
                <a href="#" class="tournament-card" onclick="window.location.href='mlcsquads.html';">
                    <div class="logo-placeholder">
                        <img src="mlc.png" alt="Trophy Logo" class="custom-logo">
                    </div>
                    <div class="tournament-name">Major League Cricket</div>
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 SRIJAN's Home of Cricket. All Rights Reserved.</p>
            <p>Experience the thrill of cricket like never before!</p>
            <p>üèè Official Cricket Tournament Hub üèÜ</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
